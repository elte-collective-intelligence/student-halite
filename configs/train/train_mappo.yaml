# @package _global_
defaults:
  - _self_
  - /env: halite
  - /algo: mappo
  - /experiment: default
  - /evaluation: baseline_evaluation

# Command line overrides
hydra:
  job:
    chdir: false
  run:
    dir: .
  output_subdir: null

# Experiment metadata
experiment_name: mappo_${random_hex:6}  # Unique experiment identifier with random suffix
device: auto  # Device for training: 'auto' (auto-detect), 'cpu', or 'cuda'


